name: AWS OIDC Login Test

on: [push]

# PERMISSIONS ARE MANDATORY FOR OIDC
permissions:
  id-token: write   # This allows GitHub to request the JWT
  contents: read    # This allows reading the repo code

jobs:
  aws-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::321052918942:role/GitHubActions-OIDC-Role
          aws-region: us-east-1 # Change if you use a different region

      - name: Verify Login
        run: aws sts get-caller-identity
